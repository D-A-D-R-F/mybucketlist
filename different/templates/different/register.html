{% extends "different/layout.html" %}
{% block title %}Register{% endblock %}
{% block body %}
<div class="main-home">
    <h2 class="text-center">Register</h2>

    {% if message %}
        <div class="text-center text-dark fw-bold">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="mx-auto">
        {% csrf_token %}
        <div class="mx-auto text-center" style="width: 50%;margin:20px">
          <input class="inputs" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="mx-auto text-center" style="width: 50%;margin:20px">
            <input class="inputs" type="email" name="email" placeholder="Email Address" required>
          </div>
          <div class="mx-auto text-center" style="width: 50%;margin: 20px;">
            <input class="inputs" type="password" name="password" placeholder="Password" required>
          </div>
          <div class="mx-auto text-center" style="width: 50%;margin: 20px;">
            <input class="inputs" type="password" name="confirmation" placeholder="Confirm Password" required>
          </div>
          <div class="mx-auto text-center">
            <input class="btn btn-dark" type="submit" value="Register" >
        </div>
    </form>
    </p>

</div>
{% endblock %}
